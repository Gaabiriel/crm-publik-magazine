<nb-card>
  <nb-card-header>Descrição</nb-card-header>
  <nb-card-body>

    <!-- {{ body }} -->
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <textarea readonly rows="17" nbInput fullWidth id="body" [(ngModel)]="body" class="form-control"
            placeholder="Descrição"></textarea>
        </div>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton (click)="dismiss()">Fechar</button>
  </nb-card-footer>
</nb-card>

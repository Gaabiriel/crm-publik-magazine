<div class="container">
  <ng2-smart-table class="example-smart-table" [settings]="reuniaoSettings" [source]="reuniaoSource"
    (edit)="onEditRowSelect($event)" (create)="onCreateRowSelect()">
  </ng2-smart-table>
</div>

<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Excluir reuni√£o</nb-card-header>
    <nb-card-body>{{ data.title }}</nb-card-body>
    <nb-card-footer>
      <button nbButton status="primary" (click)="onDelete(data); ref.close();" hero>Excluir</button>
      <button nbButton (click)="ref.close();" hero>Cancelar</button>
    </nb-card-footer>
  </nb-card>
</ng-template>

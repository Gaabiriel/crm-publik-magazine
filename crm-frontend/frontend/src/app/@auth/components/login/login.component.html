<h1 id="title" class="title">Bem vindo</h1>
<img src="assets/images/logotipo_public.jpg" style="height: 50%; width: 100%;" alt="">
<p class="sub-title">Olá! Faça login com seu e-mail.</p>

<nb-alert *ngIf="showMessages.error && errors?.length && !submitted" outline="danger" role="alert">
  <p class="alert-title"><b>Opa, algo deu errado!</b></p>
  <ul class="alert-message-list">
    <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
  </ul>
</nb-alert>

<nb-alert *ngIf="showMessages.success && messages?.length && !submitted" outline="success" role="alert">
  <p class="alert-title"><b>Parabéns!</b></p>
  <ul class="alert-message-list">
    <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
  </ul>
</nb-alert>

<div [formGroup]="loginForm" aria-labelledby="title">
  <div class="form-control-group">
    <label for="input-email">E-mail:</label>
    <input nbInput fullWidth id="input-email" formControlName="email"
      [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : ''"
      [attr.aria-invalid]="email.invalid && email.touched ? true : null" placeholder="E-mail">
    <ngx-validation-message label="E-mail" [showPattern]="email?.hasError('pattern') && email.touched"
      [showRequired]="email?.errors?.required && email.touched"></ngx-validation-message>
  </div>

  <div class="form-control-group">
    <!-- <span class="label-with-link">
      <label class="label" for="input-password">Senha:</label>
      <a class="forgot-password caption-2" routerLink="../request-password">Esqueceu a senha?</a>
    </span> -->
    <input nbInput fullWidth id="input-password" formControlName="password" type="password"
      [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : ''" placeholder="Senha">
    <ngx-validation-message label="Senha" [showMinLength]="password?.hasError('minlength') && password.touched"
      [showMaxLength]="password?.hasError('maxlength') && password.touched"
      [showRequired]="password?.errors?.required && password.touched" [minLength]="minLength" [maxLength]="maxLength">
    </ngx-validation-message>
  </div>
  <!-- 
  <div class="form-control-group accept-group">
    <nb-checkbox formControlName="rememberMe" name="rememberMe" *ngIf="rememberMe">Remember me</nb-checkbox>
  </div> -->

  <button [nbSpinner]="loading" nbSpinnerStatus="success" nbButton fullWidth status="primary" size="large"
    (click)="login()" [disabled]="submitted || !loginForm.valid" [class.btn-pulse]="submitted">
    Log In
  </button>
</div>
